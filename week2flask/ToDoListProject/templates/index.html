<!DOCTYPE html>
<html>
<head>
    <title>To Do List Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        h1 {
            color: #333
        }
        input[type="text"] {
            padding: 10px;
            margin-right: 10px;
            width: 300px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <form method="POST" action="/add">
        <input type="text" name="content" placeholder="Enter a task here">
        <button type="submit">Add</button>
    </form>
<ul>
    {%  for task in tasks %}
    <li>{{ task }} <a href="/delete/{{ loop.index0 }}">x</a></li>
    {%  endfor %}
</ul>
</body>
</html>
